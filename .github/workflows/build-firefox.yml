name: "Build Firefox XPI"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-firefox:
    name: Build, Sign & Upload Firefox XPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Build Firefox extension
        run: pnpm build --target=firefox-mv3

      - name: Package Firefox extension
        run: pnpm package:firefox

      - name: Sign XPI via AMO
        run: |
          web-ext sign \
            --source-dir build/firefox-mv3-prod \
            --artifacts-dir build/signed \
            --channel unlisted \
            --api-key ${{ secrets.AMO_JWT_ISSUER }} \
            --api-secret ${{ secrets.AMO_JWT_SECRET }}

      - name: Upload signed XPI
        uses: actions/upload-artifact@v4
        with:
          name: mbfc-firefox-signed-${{ github.sha }}
          path: build/signed/*.xpi
          retention-days: 30
