<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <title>Media Bias/Fact Check Popup</title>
        <style>
            html {
                width: 400px;
            }

            h1 {
                margin-top: 0;
            }

            #factual {
                font-weight: bold;
            }

            center-text {
                text-align: center !important;
            }
            
            h1 > a {
              text-decoration: none;
            }
        </style>
        <link rel="stylesheet" href="css/facebook.css" />
        <script src="popup.bundle.js"></script>
    </head>
    <body>
        <h1 style="text-align: center" id="bias-class" >
          <a href="#" class="href" id="bias" ></a>
        </h1>
        <p id="description"></p>
        <p id="factualParagraph">Factual reporting: <span id="factual"></span></p>
        <div id="more-info"></div>
    </body>
</html>
